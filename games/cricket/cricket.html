<!DOCTYPE html>
<html>

<head>
    <title>Cricket World Cup</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #e1f5fe;
        }

        #hplogo {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hplogo canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Prevent Google-specific elements from showing */
        #searchform,
        #gb {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="hplogo"></div>
    <script>
        // Mock global functions that the doodle might expect
        window.google = window.google || {};
        window.google.doodle = window.google.doodle || {};
        window.google.jesr = window.google.jesr || false;
    </script>
    <script src="./cricket_world_cup.js"></script>
</body>

</html>
